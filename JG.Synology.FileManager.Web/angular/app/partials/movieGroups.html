    <form class="form-inline" role="form">
        <label>Search by Name:<input type="text" ng-model="search.movieGroupName" class="search-query" style="width: 80px"></label>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="showMovieGroupsOnly" class="search-query" style="width: 80px">Show Movie Groups Only:</label>
        </div>
        <button type="submit" class="btn">Search</button>
    </form>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Movie Group</th>
                <th>Related Movie Files</th>
            </tr>
        </thead>

        <tr class="reveal-animation" ng-repeat="movieGroup in movieGroups | filter:search | filter:filterMovieGroups">
            <td ng-bind="movieGroup.movieGroupName"></td>
            <td><a href="#/movieFile/{{movieGroup.movieGroupName}}"><span class="badge pull-right">{{movieGroup.movieFiles.length}}</span></a></td>
        </tr>
    </table>
