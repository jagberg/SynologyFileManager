<div ng-controller="MovieGroupController">
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="span1"></th>
                <th class="span5">Movie</th>
                <th class="span8">Movie Files</th>
            </tr>
        </thead>

        <tr ng-repeat="movieFile in movieGroupFile.movieFiles">
            <td>
                <span class="input-group-addon">
                    <input type="checkbox" ng-model="movieFile.requiresMove" ng-checked="movieFile.requiresMove">
                </span>
            </td>
            <td ng-bind="movieFile.fileName"></td>
            <td ng-bind="movieFile.location"></td>
        </tr>
    </table>
    <div class="input-append">
        <div ng-show="!movieGroupDisplay.showEdit" >
            <select class="form-control" ng-model="movGroupName.selected" ng-options="mg.movieGroupName for mg in movieGroups">
            </select>
            <input type="text" ng-model="search" class="search-query" style="width: 80px">
            <br />
            <button type="submit" class="btn" ng-click="assignMovieGroup()">Assign</button>
            <button class="btn" ng-show="!movieGroupDisplay.showEdit" ng-click="movieGroupDisplay.showEdit = !movieGroupDisplay.showEdit">New</button>
        </div>
        <div class="reveal-animation" ng-if="movieGroupDisplay.showEdit" ng-include src="'/angular/app/partials//editMovieFile.html'"></div>
    </div>
</div>
